networks:
    management:
        cidr: 10.0.0.0/24
    ctrl1:
        cidr: 10.10.0.0/24
        gateway: null

allowed_address_pairs:
    internal_vip: 10.10.0.100
    external_vip: 10.0.0.100

instances:
  - name: contrail_aio
    type: controller
    roles:
        openstack:
        config_database:
        config:
        control:
        analytics:
        analytics_database:
        webui:
        analytics_alarm:
        analytics_snmp:
    ports:
        - network: management
          aap: external_vip
        - network: ctrl1
          aap: internal_vip
    count: 1

  - name: compute
    type: compute
    roles:
        vrouter:
        openstack_compute:
    ports:
        - network: management
        - network: ctrl1
    count: 1
